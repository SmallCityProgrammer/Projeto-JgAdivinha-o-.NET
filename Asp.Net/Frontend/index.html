<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/output.css" />
    <title>Guessing Game</title>
  </head>
  <body class="bg-gray-600">
    <!-- Hero -->
    <div class="mt-14 max-w-[85rem] mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Grid -->
      <div class="grid lg:grid-cols-7 lg:gap-x-8 xl:gap-x-12 lg:items-center">
        <div class="lg:col-span-3">
          <h1
            class="block text-3xl font-bold text-gray-800 sm:text-4xl md:text-5xl lg:text-6xl dark:text-white"
          >
            Jogo da Adivinhação
          </h1>
          <p class="mt-3 text-lg text-gray-800 dark:text-gray-400">
            O seu objetivo é acertar um número entre 1 e 100
          </p>

          <div
            class="mt-5 lg:mt-8 flex flex-col items-center gap-2 sm:flex-row sm:gap-3"
          >
            <div class="w-full sm:w-auto">
              <label for="hero-input" class="sr-only">Search</label>
              <input
                type="text"
                id="hero-input"
                name="hero-input"
                class="py-3 px-4 block w-full xl:min-w-[18rem] border-gray-200 rounded-md text-sm focus:border-blue-500 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-slate-900 dark:border-gray-700 dark:text-gray-400 dark:focus:ring-gray-600"
                placeholder="Palpite"
              />
            </div>
            <a
              class="w-full sm:w-auto py-3 px-4 inline-flex justify-center items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
              href="#"
            >
              Adivinhar!
            </a>
          </div>

          <!-- Brands -->
          <div class="mt-6 lg:mt-12">
            <span
              class="text-xs font-medium text-gray-800 uppercase dark:text-gray-200"
              >Histórico de Tentativas:</span
            >

            <div
              class="mt-4 flex rounded-2xl bg-slate-800 w-72 h-44 gap-x-8"
            ></div>
          </div>
          <!-- End Brands -->
        </div>
        <!-- End Col -->

        <div class="lg:col-span-4 mt-10 lg:mt-12">
          <img
            class="w-full rounded-xl"
            src="./src/assets/Bola de Cristal.jpg"
            alt="Image Description"
          />
        </div>
        <!-- End Col -->
      </div>
      <!-- End Grid -->
    </div>
    <!-- End Hero -->
  </body>
</html>
